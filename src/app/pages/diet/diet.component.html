<h2 class="fh5co-heading animate-box">Dieta</h2>

<form [formGroup]="form" (ngSubmit)="onSave()" class="row">
    <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="type">Tipo</label>
        <input type="text" name="type" id="type" formControlName="type" autocomplete="off">
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="description">Descripci√≥n</label>
        <input type="text" name="description" id="description" formControlName="description" autocomplete="off">
    </div>
    <div class="col-md-12 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <button type="submit" [disabled]="!form.valid">Guardar</button>
    </div>

</form>
<app-table [columns]="tableDiet" [rows]="rowsDiets" (dataActions)="actions($event)" />
