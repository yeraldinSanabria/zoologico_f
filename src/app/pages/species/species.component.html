<h2 class="fh5co-heading animate-box">Familias</h2>

<form [formGroup]="form" (ngSubmit)="onSave()" class="row">
    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" formControlName="name" autocomplete="off">
    </div>
    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="type_id">Tipo</label>
        <select name="type_id" id="type_id" formControlName="type_id">
            @for(rowType of rowsTypes; track rowType){
                <option [ngValue]="rowType.id">{{rowType.name}}</option>
            }
        </select>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="habitats_id">Habitas</label>
        <select name="habitats_id" id="habitats_id" formControlName="habitats_id">
            @for(rowH of rowsHabitats; track rowH){
                <option [ngValue]="rowH.id">{{rowH.name}}</option>
            }
        </select>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="diet_id">Dieta</label>
        <select name="diet_id" id="diet_id" formControlName="diet_id">
            @for(rowDiet of rowsDiets; track rowDiet){
                <option [ngValue]="rowDiet.id">{{rowDiet.type}}</option>
            }
        </select>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <label for="extinct">Extinto</label>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-12 work-item test">
                <input type="radio" name="extinct" value="0" formControlName="extinct">
                <span>no</span>
            </div>
            <div  class="col-md-6 col-sm-6 col-xs-6 col-xxs-12 work-item test">
                <input type="radio" name="extinct" value="1" formControlName="extinct">
                <span>si</span>
            </div>
        </div>
        
    </div>
    <div class="col-md-12 col-sm-6 col-xs-6 col-xxs-12 work-item">
        <button type="submit" [disabled]="!form.valid">Guardar</button>
    </div>
    
</form>
<app-table [columns]="tableSpecies" [rows]="rowsSpecies" (dataActions)="actions($event)"/>
